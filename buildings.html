---
layout: default
title: Buildings Wiki
description: The best buildings wiki for Caravan War.
---

<div class="mdl-grid">
  {% for building in site.buildings %}
    <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--4-col building-card">
      <div class="mdl-card__media">
        {%- if building.image != "/assets/img/ogimage.jpg" -%}
          <img src="{{building.image}}">
        {%- endif -%}
      </div>
      <div class="mdl-card__title">
          <h2 class="mdl-card__title-text"><a href="{{building.url}}">{{building.name}} &gt;</a></h2>
      </div>
    </div>
  {% endfor %}
</div>
